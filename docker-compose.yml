services:
  # ─── Next.js Frontend + API ──────────────────────────────────
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${SERVICE_URL_WEB:-http://localhost:3000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - AI_MODEL=${AI_MODEL:-gpt-4o}
      - RAG_SERVER_URL=http://rag:8020
      - RAG_API_KEY=${RAG_API_KEY}
    depends_on:
      rag:
        condition: service_healthy
    volumes:
      - db-data:/app/data
      - uploads:/app/.uploads
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)throw r;process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # ─── LightRAG + RAG-Anything Server ─────────────────────────
  rag:
    build:
      context: ./rag-server
      dockerfile: Dockerfile
    ports:
      - "8020:8020"
    environment:
      # AI provider config (same vars as the web service)
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - AI_MODEL=${AI_MODEL:-gpt-4o}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      # Provider API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY:-}
      - GLM_API_KEY=${GLM_API_KEY:-}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - VERCEL_AI_GATEWAY_KEY=${VERCEL_AI_GATEWAY_KEY:-}
      # Embedding (optional override, defaults to LLM provider)
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY:-}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-}
      # Web app URL for fetching DB-stored settings
      - WEB_APP_URL=http://web:3000
      # RAG server auth
      - RAG_API_KEY=${RAG_API_KEY}
    volumes:
      - rag-data:/app/rag_storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8020/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  db-data:
  rag-data:
  uploads:
